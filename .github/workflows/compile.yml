name: Build LaTeX

permissions:
  contents: write

on:
  push:
    # Watch all .tex anywhere in the repo
    paths:
      - '**/*.tex'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your code
      - uses: actions/checkout@v3

      # 2) Use the Dante LaTeX Action (with built-in caching)
      - name: Build LaTeX PDFs
        uses: dante-ev/latex-action@v2
        with:
          # If you only have a single root .tex, point to it:
          # root_file: 'worksheets/main.tex'
          # If you want to compile *all* .tex files, you can run it once per file:
          # (see notes below on matrix strategy)
          compiler: 'latexmk'            # or pdflatex
          compiler_args: ['-pdf','-quiet']
          # This action will automatically cache the TeX Live packages it installs.

      # 3) Commit any newly created/updated PDFs
      - name: Commit generated PDFs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Stage all PDFs anywhere
          git add '**/*.pdf'
          if git diff --cached --quiet; then
            echo "âœ… No new PDFs to commit"
          else
            git commit -m "ðŸ“¦ Build LaTeX PDFs (${github.sha})"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
