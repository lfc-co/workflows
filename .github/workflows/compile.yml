name: Build LaTeX

permissions:
  contents: write

on:
  push:
    paths:
      - '**/*.tex'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Build PDFs with caching
      - name: Build LaTeX PDFs
        uses: dante-ev/latex-action@v2
        with:
          # If you have a single entrypoint, uncomment and set:
          # root_file: 'worksheets/main.tex'
          compiler: 'latexmk'
          compiler_args: ['-pdf','-quiet']

      # 3) Commit any generated PDFs
      - name: Commit generated PDFs
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add '**/*.pdf'
          if git diff --quiet --exit-code; then
            echo "âœ… No new PDFs to commit"
          else
            git commit -m "ðŸ“¦ Build LaTeX PDFs (${GITHUB_SHA})"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
