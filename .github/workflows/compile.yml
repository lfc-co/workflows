name: Compile LaTeX

on:
  push:
    paths:
      - '*.tex'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: 📦 Setup minimal TeX Live
        uses: teatimeguest/setup-texlive-action@v3
        with:
          scheme: scheme-basic  # installs only the basic TeX Live scheme

      - name: 🖨️ Compile all .tex to PDF
        run: |
          for f in *.tex; do
            pdflatex -interaction=nonstopmode "$f"
          done

      - name: 🚀 Commit PDFs if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.pdf
          if ! git diff --cached --quiet; then
            git commit -m "📦 Compile LaTeX for ${{ github.event.head_commit.id }}"
            git push
          else
            echo "✅ No new PDFs to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
