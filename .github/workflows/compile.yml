name: Build LaTeX

permissions:
  contents: write

on:
  push:
    paths:
      - '**/*.tex'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Build all .tex â†’ PDF with caching
      - name: Build LaTeX PDFs
        uses: dante-ev/latex-action@v2
        with:
          compiler: 'latexmk'
          compiler_args: ['-pdf','-quiet']

      # 3) Commit any new or changed PDFs
      - name: Commit generated PDFs
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Stage every PDF under the repo
          git add **/*.pdf
          if git diff --cached --quiet; then
            echo "âœ… No new PDFs to commit"
          else
            git commit -m "ðŸ“¦ Build LaTeX PDFs (${GITHUB_SHA})"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
