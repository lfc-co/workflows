# .github/workflows/compile.yml
name: Compile LaTeX

on:
  push:
    paths:
      - '*.tex'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup minimal TeX Live
        uses: jamesmstone/setup-texlive@v1
        with:
          # scheme-basic is ~200 MB; scheme-small ~400 MB
          scheme: scheme-basic

      - name: Compile all .tex
        run: |
          for f in *.tex; do
            pdflatex -interaction=nonstopmode "$f"
          done

      - name: Commit PDFs if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.pdf
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ“¦ Compile LaTeX for ${{ github.event.head_commit.id }}"
            git push
          else
            echo "âœ… No PDF changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
